<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1 m-0">
            <!-- form complex example -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <form class="container-fluid ">
                    <div class="alert alert-danger mt-3" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5 ">
                            <label for="inputPassword5" class="form-label">Card #</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock" placeholder="xxxxxxxxxxxxxxxxxxxx" maxlength="20"
                                minlength="16" required>
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="password" id="inputPassword4" class="form-control"
                                aria-describedby="passwordHelpBlock" placeholder="0000" maxlength="4" minlength="3"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><span
                                        class="fa-solid fa-dollar-sign"></span></span>
                                <input type="number" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">State</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                                <option>Sevilla</option>
                                <option>Valencia</option>
                                <option>Vigo</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault05" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="container my-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label mb-3">We accept:</label>
                                    <div>
                                        <span class="bg-secondary rounded p-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><span
                                                        class="fab fa-cc-visa"></span></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><span
                                                        class="fab fa-cc-diners-club"></span></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><span
                                                        class="fab fa-cc-amex"></span></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio4"><span
                                                        class="fab fa-cc-mastercard"></span></label>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="validationDefault06" class="form-label">Message:</label>
                                        <textarea class="form-control" id="validationDefault06" rows="3"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container p-0">
                            <div class="card-footer">
                                <div class="col-12 d-flex flex-row-reverse">
                                    <button class="btn btn-primary" type="submit">Send</button>
                                    <button class="btn btn-secondary mx-2" type="reset">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
